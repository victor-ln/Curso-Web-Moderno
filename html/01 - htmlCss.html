<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML with CSS</title>
        <style>
            h1 {
                font-size: 20px;
            }

            .background {
                background-color: #A00;
            }

            .bold {
                font-weight: bold;
            }

            #mainText {
                font-size: 40px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>CSS</h1>
        </header>
        <section>
            <span id="mainText">Text 1</span>
            <span class="background bold">Text 2</span>
            <span class="background">Text 3</span>
        </section>
    </body>
</html>
