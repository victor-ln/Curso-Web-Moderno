<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Exercises</title>
        <style>
            #content {
                padding: 20px 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>HTML Exercises</h1>
        </header>
        <nav>
            <a href="exercises/00 - test.html">00 - Test</a>
            <a href="exercises/01 - textTags(part1).html">01 - Text Tags (part 1)</a>
            <a href="exercises/02 - textTags(part2).html">02 - Text Tags (part 2)</a>
        </nav>
        <section id="content"></section>
        <footer>
            Copyright Â© 2022 Victor Nunes
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link => {
                link.onclick = function(e) {
                    e.preventDefault();

                    const content = document.getElementById('content');
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => content.innerHTML = html);
                }
            });
        </script>
    </body>
</html>
