        <script>
            const body = document.body
            const button = document.getElementsByClassName('myButton')[0]
            const getScripts = _ => document.getElementsByTagName('script')
            const executeResponseScript = scripts => {
                if (scripts.length > 1)
                    eval(scripts[0].innerHTML)
            }

            const content = document.getElementById('content')
            document.querySelectorAll('a').forEach(link => {
                link.onclick = e => {
                    e.preventDefault()
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => content.innerHTML = html)
                        .then(getScripts)
                        .then(executeResponseScript)
                }
            })
        </script>
