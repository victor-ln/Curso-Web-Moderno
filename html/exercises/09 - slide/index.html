<div class="slider-wrapper">
    <div class="slider">
        <img class="images" src="http://files.cod3r.com.br/curso-web/imagem1.jpg" alt="Ocean" title="Ocean by Tarso Bessa">
        <img class="images" src="http://files.cod3r.com.br/curso-web/imagem4.jpg" alt="City">
        <img class="images" src="http://files.cod3r.com.br/curso-web/imagem3.png" alt="Rio de Janeiro">
    </div>
</div>

<style>
    .slider-wrapper {
        position: relative;
        margin: 3%;
        max-width: 513px;
        height: 342px;
        overflow: hidden;
    }

    .slider {
        position: absolute;
        height: 100%;
        /* All images width plus the width of one image */
        width: 2052px;
        display: flex;
        animation: slide 10s linear infinite;
    }
    
    .images {
        position: relative;
        margin: 0.1%;
        width: 513px;
        background-color: rgb(32, 140, 180);
    }

    @keyframes slide {
        100% {
            transform: translateX(-1539px);
        }
    }
</style>

<script>
    const slider = document.querySelector('.slider')
    const firstImageClone = document.querySelectorAll('.images')[0].cloneNode(true)
    slider.appendChild(firstImageClone)
</script>
