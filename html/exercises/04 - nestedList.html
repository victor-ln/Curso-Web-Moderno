<h1>Project</h1>
<style>
    span[folder] {
        color: teal
    };
</style>
<ul class="tree">
    <li>
        <!-- 'folder' custom attribute -->
        <span folder>backend</span>
        <ul>
            <li>
                <span folder>app</span>
                <ul>
                    <li>product.js</li>
                    <li>user.js</li>
                    <li>sellings.js</li>
                </ul>
            </li>
            <li>
                <span folder>config</span>
                <ul>
                    <li>db.js</li>
                    <li>routes.js</li>
                    <li>server.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span folder>frontend</span>
        <ul>
            <li>
                <span folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[folder]').forEach(folder => {
        folder.onclick = e => {
            folder.nextElementSibling.hidden = !folder.nextElementSibling.hidden
        }
    })
</script>
