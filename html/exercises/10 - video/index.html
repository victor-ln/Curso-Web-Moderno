<!-- 'controlsList="nodownload"' helps to prevent the user from downloading the video -->
<video id="myVideo" width="800" height="450" controlsList="nodownload"> 
    <source src="./exercises/10 - video/ink-water-underwater.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<progress value="0" max="1"></progress>

<div>
    <button class="myButton" play="myVideo">&#9654;</button>
    <button class="myButton" pause="myVideo">Pause</button>
</div>

<style>
    #myVideo {
        border: 1px solid #bab1ba;
        border-radius: 15px;
        pointer-events: none; /* It helps to prevent the user from downloading the video */
    }
    progress {
        height: 15px;
        width: 800px;
        margin-top: 0.5%;
        margin-bottom: 1%;
        border-radius: 10px;
    }
    progress:hover {
        cursor: pointer;
    }
    progress::-webkit-progress-value {
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 30%, rgba(0,212,255,1) 100%);
        border-radius: 7px;
    }
    progress::-webkit-progress-bar {
        background: linear-gradient(to bottom, #ededed 5%, #bab1ba 100%);
        border-radius: 7px;
    }
    .myButton {
        box-shadow:  1px 2px 0px 0px #899599;
        background: linear-gradient(to bottom, #ededed 5%, #bab1ba 100%);
        background-color: #ededed;
        border-radius: 10px;
        border: 1px solid #d6bcd6;
        cursor: pointer;
        color: rgb(30, 30, 30);
        font-variant: small-caps;
        font-family: 'Comic Sans MS';
        font-size: 12px;
        font-weight: 600;
        padding: 7px 25px;
    }
    .myButton:hover {
        background: linear-gradient(to bottom, #bab1ba 5%, #ededed 100%);
        background-color: #bab1ba;
    }
    .myButton:active {
        position: relative;
        top: 1px;
    }
</style>

<script>
    const progressBar = document.querySelector('progress')
    const video = document.getElementById('myVideo')
    const playButton = document.querySelector('[play=myVideo]')
    const pauseButton = document.querySelector('[pause=myVideo]')

    video.oncontextmenu = false /* It helps to prevent the user from downloading the video */
    playButton.onclick = event => video.play()
    pauseButton.onclick = event => video.pause()
    video.ontimeupdate = _ => progressBar.value = video.currentTime / video.duration
    progressBar.onclick = function(e) {
        let pos = e.offsetX * this.max / this.offsetWidth
        video.currentTime = video.duration * pos
    }
</script>
