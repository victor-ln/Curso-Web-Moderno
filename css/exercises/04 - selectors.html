<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="/css/tag.css">
    <style>
        /*

        -------- Wildcard --------
        * {}

        -------- Class --------
        .tag {}

        -------- Id --------
        #approved {}

        -------- div element where the parent is #nested --------
        #nested > div {}

        -------- Decendent of #nested --------
        #nested section {}

        -------- Adjacent sibling --------
        p + ul {}

        -------- General sibling (every <ol> element that is preceded by a <p>) --------
        p ~ ol {}

        -------- Attribute --------
        [market]

        -------- Attribute with 'home' value --------
        [market=home]

        -------- Selects all elements from the market attribute containing the word 'company' --------
        [market~=company]

        -------- Selects all elements from the market attribute that contains the substring 'om' value --------
        [market*=om]

        -------- Pseudo-class (Selects every <span> element that is the first child of its parent) --------
        span:nth-child(1)

        -------- Odd childs where the parent is section --------
        section > :nth-child(odd)

        -------- Selects every <span> element that is the second <span> element where the parent is section --------
        section > span:nth-of-type(2)

        */
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' market='home'>
                <li>Rice</li>
                <li>Bean</li>
            </ul>
            <ul class='tag' market='company office'>
                <li>Coffee</li>
                <li>Water</li>
            </ul>
            <ol id='approved' class='tag'>
                <li>Peter</li>
                <li>Anna</li>
                <li>Richard</li>
            </ol>
            <div id='nested' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/tag.js"></script>
</body>

</html>
