<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Height and Width</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            font-size: 40px;
            background-color: coral;
        }

        div {
            background-color: seagreen;
        }

        span {
            background-color: dodgerblue;
        }

        span, div {
            width: 50%;
            height: 100px;
            height: 50%;
            display: block;
        }
    </style>
</head>

<body>
    <div>Title</div>
    <span>Subtitle</span>
</body>

</html>
