<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Margin collapse</title>
    <style>
        body {
            margin: 0;
            font-size: 40px;
        }

        div {
            border: solid 5px #222;
        }

        .m30 {
            margin: 30px;
        }


        .mb30 {
            margin-bottom: 30px;
        }

        .mt30 {
            margin-top: 30px;
        }

        /*
            Some ways to avoid margin collapse:

            float: left / right
            position: absolute
            display: inline-block
        */
    </style>
</head>

<body>
    <div class="m30">Content 1</div>
    <div class="m30" style="border: none"></div> <!-- Empty element -->
    <div class="m30">Content 2</div>
    <div class="mb30">Content 3</div>
    <div class="mt30">Content 4</div>
</body>

</html>
